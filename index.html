<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <img
        class="subtract-icon"
        loading="lazy"
        alt=""
        src="./asset/subtract.svg"
      />

      <form class="frame-parent">
        <div class="frame-wrapper">
          <div class="frame-group">
            <div class="login-wrapper">
              <h1 class="login1">Login</h1>
            </div>
            <div class="space-before-login"></div>
            <div class="how-to-i">
              How to i get started lorem ipsum dolor at?
            </div>
          </div>
        </div>
        <div class="rectangle-parent">
          <div class="frame-child"></div>
          <img class="frame-icon" alt="" src="./asset/frame.svg" />

          <div class="username-wrapper">
            <input class="frame-inner" id="username-input" placeholder="Username" type="text" />
    
          </div>
        </div>
        <div class="frame-container">
          <div class="rectangle-group">
            <div class="frame-item"></div>
            <img class="frame-icon1" alt="" src="./asset/frame-1.svg" />

            <input class="frame-inner" placeholder="Password" type="text" />
          </div>
        </div>
        <div class="login-now-button">
          <button class="rectangle-container">
            <div class="rectangle-div"></div>
            <b class="login-now">Login Now</b>
          </button>
        </div>
        <div class="login-with-others-wrapper">
          <div class="login-with-others-container">
            <b class="login2">Login</b>
            <span class="with-others"> with Others</span>
          </div>
        </div>
        <button class="group-button">
          <div class="frame-child1"></div>
          <img class="google-1-icon" alt="" src="./asset/google-1@2x.png" />

          <div class="login-with-google-wrapper">
            <div class="login-with-google-container">
              <span class="login-with">Login with </span>
              <b class="google">google</b>
            </div>
          </div>
        </button>
        <button class="rectangle-parent1">
          <div class="frame-child2"></div>
          <img
            class="facebook-1-icon"
            alt=""
            src="./asset/facebook-1@2x.png"
          />

          <div class="login-with-facebook-wrapper">
            <div class="login-with-facebook-container">
              <span class="login-with1">Login with </span>
              <b class="facebook">Facebook</b>
            </div>
          </div>
        </button>
      </form>
      <div class="frame-div">
        <div class="rectangle-parent2">
          <div class="frame-child3"></div>
          <img
            class="thunderbolt-icon"
            alt=""
            src="./asset/thunderbolt-icon@2x.png"
          />

          <div class="circle-shape"></div>
        </div>
        <div class="women-with-tab-1-parent">
          <img
            class="women-with-tab-1"
            alt=""
            src="./asset/women-with-tab-1@2x.png"
          />

          <div class="very-good-works-are-waiting-fo-wrapper">
            <h1 class="very-good-works-container">
              <p class="very-good">Very good</p>
              <p class="works-are">works are</p>
              <p class="waiting-for">waiting for</p>
              <p class="you-login">you Login</p>
              <p class="now">Now!!!</p>
            </h1>
          </div>
          <button class="thunderbolt-and-circle-wrapper">
            <div class="thunderbolt-and-circle">
              <div class="thunderbolt-and-circle-child"></div>
              <img
                class="thunderbolt-1-icon"
                alt=""
                src="./asset/thunderbolt-1@2x.png"
              />
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
